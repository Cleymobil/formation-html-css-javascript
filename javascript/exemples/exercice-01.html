<!doctype html>
<html>

<!--
    EXERCICE :

    - ajouter la validation aussi quand on frappe la touche ENTREE dans la zone de saisie
-->

<head></head>

<body>
	<input id="champSaisie" type="text" />
	<button id="monBouton">Cliquez moi</button>
	<div id="log"></div>

	<script>
        // Récupérer l'élément 'monBouton' à partir du DOM
        let monBouton = document.getElementById('monBouton');

        // On peut manipuler l'élément
        monBouton.innerText = "Bonjour";

        // Encore...
        monBouton.innerHTML = "<img src='http://images.google.fr/imgres?imgurl=https%3A%2F%2Fpp.vk.me%2Fc10319%2Fu80781731%2Fa_82bc2992.jpg&imgrefurl=https%3A%2F%2Fvk.com%2Fid80781731&h=267&w=200&tbnid=iLyFIGdAo-LIPM%3A&docid=9Cny10jp-Fy3SM&ei=DrwZWLXpMcLvUNyWs6gD&tbm=isch&iact=rc&uact=3&dur=488&page=0&start=0&ndsp=66&ved=0ahUKEwi1qKTu6onQAhXCNxQKHVzLDDUQMwggKAMwAw&bih=1130&biw=2195'/>";

        // On peut s'abonner aux clicks
        // On rajoute un 'event listener' pour un certain type d'événement, sur un élément du DOM
        monBouton.addEventListener('click', function() {
            // Le bouton a été cliqué

            // récupérer le texte saisi
            // on récupère l'élément input
            let champSaisie = document.getElementById('champSaisie');
            let texteSaisi = champSaisie.value;

            // Récupérer la div dans laquelle on ajoute les messages
            let log = document.getElementById('log');
            log.innerHTML += "<p>" + texteSaisi + "</p>";

            // Vider le champ input
            champSaisie.value = "";

            // Donner le focus au champ de saisie
            champSaisie.focus();
        });
    </script>
</body>

</html>
